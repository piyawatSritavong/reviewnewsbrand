name: Backend - Build and Deploy to EC2

on:
  push:
    branches: ["test/upload-ec2"]
    paths:
      - 'backend/**' # ทำงานเมื่อมีการแก้ไขในโฟลเดอร์ backend เท่านั้น
      - '.github/workflows/deploy-backend.yml'

jobs:
  security-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24' # หรือ 1.25 ตามที่ระบุใน go.mod

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # --- Security Scanning ---
      - name: Secret Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Govulncheck (SCA)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          cd backend && $(go env GOPATH)/bin/govulncheck ./...

      - name: Run Gosec (SAST)
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          cd backend && $(go env GOPATH)/bin/gosec ./...

      # --- Docker Build & Scan ---
      - name: Build Docker Image for Scan
        run: |
          cd backend
          docker build -t backend-api:test .

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "backend-api:test"
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      # --- Push to ECR ---
      - name: Build and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: reviewnewsbrand-backend # ชื่อ Repository ใน ECR
          IMAGE_TAG: latest
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy:
    needs: security-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

            # Stop old container
            docker rm -f backend-api || true

            # Pull and Run new container
            docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/reviewnewsbrand-backend:latest
            docker run -d \
              --name backend-api \
              --restart always \
              -p 8080:8080 \
              -e MONGODB_URI=${{ secrets.MONGODB_URI_PROD }} \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/reviewnewsbrand-backend:latest