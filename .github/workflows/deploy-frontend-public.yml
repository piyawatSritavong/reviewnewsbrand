name: Frontend Public - Deploy to S3 & CloudFront

on:
  push:
    branches: ["test/upload-ec2"]
    paths:
      - 'frontend-public/**'
      - '.github/workflows/deploy-frontend-public.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend-public/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend-public
          npm ci

      - name: Build Project
        run: |
          cd frontend-public
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync frontend-public/out s3://${{ secrets.S3_BUCKET_PUBLIC }} --delete

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_ID_PUBLIC }} --paths "/*"